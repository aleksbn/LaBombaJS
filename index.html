<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./public/la-bomba.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script deffer type="module" src="./src/js/controller.js"></script>
    <script
      deffer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="show-hide-btn excluded">
      <svg
        class="show-hide-arrow"
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        fill="#e74c3c"
        viewBox="0 0 256 256"
      >
        <path
          d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm45.66-93.66a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32-11.32L148.69,136H88a8,8,0,0,1,0-16h60.69l-18.35-18.34a8,8,0,0,1,11.32-11.32Z"
        ></path>
      </svg>
      <svg
        class="show-hide-arrow excluded"
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        fill="#e74c3c"
        viewBox="0 0 256 256"
      >
        <path
          d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H107.31l18.35,18.34a8,8,0,0,1-11.32,11.32l-32-32a8,8,0,0,1,0-11.32l32-32a8,8,0,0,1,11.32,11.32L107.31,120H168A8,8,0,0,1,176,128Z"
        ></path>
      </svg>
    </div>
    <div class="app">
      <div class="sidebar">
        <div class="sidebar__row sidebar__row--slider">
          <div class="logo--container">
            <img class="logo" src="./public/la-bomba.png" alt="La Bomba logo" />
          </div>
          <button type="button" class="btn btn--toggle-filters">
            Show filters
          </button>
          <div class="sidebar__row--arrows">
            <a
              ><img
                class="slider__arrow slider__arrow--left"
                src="./public/left-arrow.png"
            /></a>
            <a
              ><img
                class="slider__arrow slider__arrow--right"
                src="./public/right-arrow.png"
            /></a>
          </div>
          <div class="slider">
            <div class="slide slide--studios"></div>
            <div class="slide slide--events"></div>
          </div>
        </div>

        <div class="sidebar__row sidebar__row--filter">
          <div class="filter">
            <form action="#" class="form">
              <h3 style="text-align: center">Select what do you want to see</h3>
              <button
                type="button"
                style="display: block"
                class="btn btn--filter-apply"
              >
                Apply
              </button>
              <div class="form-container">
                <div class="form-container--studios"></div>
                <div class="form-container--type-of-events"></div>
                <div class="form-container--dances"></div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="locations__container">
        <div class="container container--map">
          <div style="height: 100%" id="map">map placeholder</div>
        </div>
        <div class="container container--description">
          <div class="description__control">
            <button type="button" class="btn btn--description-control" disabled>
              Display details
            </button>
          </div>
          <div class="description__content hidden"></div>
        </div>
      </div>

      <div class="modal">
        <a class="btn btn--close-modal close-modal">&times;</a>
        <h2>Your free dose of wisdom</h2>
        <p></p>
        <button class="btn close-modal">Close</button>
      </div>

      <div class="overlay"></div>
    </div>
  </body>
</html>
